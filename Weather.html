<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button>
                <img src="img/search.png"> 
            </button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="img/pressure.png" class="weather-icon">
            <p class="ic"></p>
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <h3 class="date"></h3>
            <div class="details">
                <div class="col">
                    <img src="img/pressure.png">
                    <div>
                        <p class="pressure"></p>
                        <p>Pressure</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
